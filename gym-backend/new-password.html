<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Password</title>
  <style>
    :root{--bg:#0b0f14;--card:#101822;--text:#e9eef5;--muted:#a7b1c2;--a:#57d18e;--b:#73a1ff;--shadow:0 10px 30px rgba(0,0,0,.35)}
    *{box-sizing:border-box}
    html,body{margin:0; background:var(--bg); color:var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;}

    main{min-height:100vh; display:grid; place-items:center; padding:32px 16px}

    .card{
      width:100%; max-width:460px;
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px; box-shadow:var(--shadow);
      padding:24px;
    }

    h2{margin:0 0 14px; font-size:26px; line-height:1.25; font-weight:800}
    .sub{margin:0 0 16px; color:var(--muted)}

    form{display:grid; gap:12px}
    input{height:46px; padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.16); background:rgba(255,255,255,.06); color:var(--text); outline:none}
    input::placeholder{color:var(--muted)}
    input:focus{border-color:rgba(87,209,142,.5)}

    .btn{display:inline-block; width:100%; text-align:center; border:none; border-radius:12px; padding:12px 16px; font-weight:800; cursor:pointer;
         background:linear-gradient(135deg, var(--a), var(--b)); color:#0b0f14}
    .btn:hover{opacity:.9}

    .note{margin-top:12px; color:var(--muted); font-size:.92rem; text-align:center}

    @media (max-width:520px){ .card{padding:18px} h2{font-size:24px} }

    .input-wrap{position:relative}
    .input-wrap input{width:100%}
    .toggle{
      position:absolute; right:8px; top:50%; transform:translateY(-50%);
      cursor:pointer; color:var(--text); font-size:12px; font-weight:700;
      background:transparent; border:1px solid rgba(255,255,255,.25);
      border-radius:10px; padding:4px 8px; line-height:1; 
    }
    .toggle:hover{ background:rgba(255,255,255,.06); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h2>Create New Password</h2>
      <form>
        <div class="input-wrap">
          <input type="password" placeholder="New password" required>
          <button type="button" class="toggle" aria-label="Show password">Show</button>
        </div>
        <div class="input-wrap">
          <input type="password" placeholder="Confirm new password" required>
          <button type="button" class="toggle" aria-label="Show password">Show</button>
        </div>
        <button type="submit" class="btn">Save new password</button>
      </form>
      <p class="note">Password must contain at least one uppercase letter, one symbol, and be at least 7 characters long.</p>
    </div>
  </main>
  <script>
    document.querySelectorAll('.toggle').forEach(btn=>{
      btn.addEventListener('click',()=>{
        const input = btn.previousElementSibling;
        const isPwd = input.type === 'password';
        input.type = isPwd ? 'text' : 'password';
        btn.textContent = isPwd ? 'Hide' : 'Show';
        btn.setAttribute('aria-label', isPwd ? 'Hide password' : 'Show password');
      });
    });

    
    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault(); 

      const inputs = document.querySelectorAll("input[type='password']");
      const newPwd = inputs[0].value;
      const confirmPwd = inputs[1].value;

      if (newPwd === confirmPwd && newPwd.length >= 7) {
        
        window.location.href = "password-changed.html";
      } else {
        alert("Passwords do not match or are too short.");
      }
    });
  </script>
</body>
</html>
