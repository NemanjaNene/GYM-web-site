<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GYM-site • Registracija</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="RegisterForm.css">
</head>
<body>
  <header>
    <div class="nav container">
      <div class="brand">
  <img src="Aspire_logo/Aspire_logo.png" alt="Aspire Logo" class="logo">
</div>
      <nav class="links">
        <a href="HomePage.html">Pocetna</a>
        <a href="Chest.html">Grudi</a>
        <a href="Legs.html">Noge</a>
        <a href="Arms.html">Ruke</a>
        <a href="Shoulders.html">Ramena</a>
        <a href="Back.html">Ledja</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero hero-compact">
      <div class="container">
        <h1>- Registracija -</h1>
        <p class="sub">Napravi nalog i kreni da pratis napredak.</p>
      </div>
    </section>

    <section class="container form-wrap">
  <div class="card form-card">
    
    <form action="http://localhost:3000/register" method="post" novalidate>
      <div class="grid grid-2">
        <div class="field">
          <label for="username">Korisnicko ime</label>
          <input id="username" name="username" type="text" placeholder="Unesite korisnicko ime" required>
        </div>

        <div class="field">
          <label for="email">Email adresa</label>
          <input id="email" name="email" type="email" placeholder="Unesite email" required>
        </div>

        <div class="field">
          <label for="password">Lozinka</label>
          <input id="password" name="password" type="password" placeholder="Unesite lozinku" required minlength="6">
        </div>

        <div class="field">
          <label for="weight">Tezina (kg)</label>
          <input id="weight" name="weight" type="number" inputmode="decimal" placeholder="Unesite tezinu">
        </div>

        <div class="field field-full">
          <label for="bio">Biografija</label>
          <textarea id="bio" name="biografija" rows="4" placeholder="Napisite nesto o sebi..."></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Registruj se</button>
    </form>
  </div>
</section>
  </main>

  <footer class="container footer">
    © Aspire • Sva prava i ideje pripadaju Nikitovic Nemanja i Dejanu Arsenijevic.
  </footer>
</body>
</html>
