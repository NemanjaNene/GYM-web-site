<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aspire • Payment</title>
  <link rel="stylesheet" href="PaymentPage.css" />
</head>
<body>
 

  <main class="container page">
    <section class="grid grid-2">
    
      <div class="col">
        <div class="card">
          <h2>Podaci kupca</h2>
          <div class="row">
            <label>Ime i prezime</label>
            <input type="text" placeholder="Ime Prezime" />
          </div>
          <div class="row two">
            <div>
              <label>Email</label>
              <input type="email" placeholder="email@primer.com" />
            </div>
            <div>
              <label>Drzav </label>
              <select>
                <option>Srbija</option>
                <option>Crna Gora</option>
                <option>BiH</option>
                <option>Hrvatska</option>
              </select>
            </div>
          </div>
        </div>

        <div class="card">
          <h2>Detalji kartice</h2>
          <div class="row">
            <label>Broj kartice</label>
            <input inputmode="numeric" pattern="[0-9 ]*" placeholder="1234 5678 9012 3456" />
          </div>
          <div class="row two">
            <div>
              <label>Vazi do</label>
              <input inputmode="numeric" placeholder="MM/YY" />
            </div>
            <div>
              <label>CVC</label>
              <input inputmode="numeric" placeholder="123" />
            </div>
          </div>
          
          </div>
          <label class="check">
            <input type="checkbox" />
            <span>Prihvatam uslove koriscenja i politiku privatnosti</span>
          </label>
          <div class="cta">
            <a class="btn btn-primary" href="ConfirmationPayment.html">Plati sada</a>
          </div>
        </div>
      </div>

    
      <aside class="col">
        <div class="card summary">
          <h3>Order summary</h3>

          <ul class="list">
            <li><span>Plan</span><b>{{plan_name}}</b></li>
            <li><span>Trajanje</span><b>{{plan_duration}}</b></li>
            <li><span>Cena</span><b>{{amount}} RSD</b></li>
          </ul>

          <div class="total">
            <span>Ukupno</span>
            <b>{{total}} RSD</b>
          </div>

          <div class="note">
            ✦ Sigurna naplata. Tvoja uplata ce odmah otkljucati Aspire planove, ishranu i suplementaciju.
          </div>
        </div>

      </aside>
    </section>
  </main>

  <footer class="footer">
    © 2025 Aspire. Sva prava zadrzana.
  </footer>
</body>
</html>
