<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registracija - GymTime</title>
  <link rel="stylesheet" href="RegisterForm.css">
</head>
<body>

<header>
  <h1 class="top">- Registracija -</h1>
</header>

<main>
  <form action="/register" method="POST" class="register-form">
    
    <label for="username">Korisnicko ime:</label>
    <input type="text" id="username" name="username" placeholder="Unesite korisnicko ime" required>

    <label for="email">Email adresa:</label>
    <input type="email" id="email" name="email" placeholder="Unesite email" required>

    <label for="password">Lozinka:</label>
    <input type="password" id="password" name="password" placeholder="Unesite lozinku" required>

    <label for="weight">Te≈æina (kg):</label>
    <input type="number" id="weight" name="weight" placeholder="Unesite tezinu" required>

    <label for="biografija">Biografija:</label>
    <textarea id="biografija" name="biografija" placeholder="Napisite nesto o sebi..." rows="4"></textarea>

    <button type="submit" class="button1" >
  Registruj se
</button>

  </form>
</main>

<footer>
  <p class="footer">Trein har or go home</p>
</footer>

</body>
</html>
